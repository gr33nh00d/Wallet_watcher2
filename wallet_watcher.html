<head>
  <title>wallet_watcher</title>
</head>

<body>
  <div id="outer">
    {{> addWallet }}
    {{> wallet}}
  </div>
</body>

<template name ="addWallet">
  <h1>Welcome to wallet watcher</h1>
  <p>Enter the below feilds to add a new wallet to watch list</p>
  <div class="addWallet">
    NAME:<input id="name_new" type="text"/>
    ADRESS:<input id="address_new" type="text"/><br>
    ALERT:<input id="alert_new" type="text"/>
    REPORT:<input id="report_new" type="text"/>
    <input type="button" class="add" value="Add Wallet"/><br>
  </div>
</template>

<template name="wallet">
  <div class="container-fluid">
  	<div class="row-fluid">
  		<div class="row">
  			<div class="span12">
  				<table class="table table-striped table-condensed table-bordered">
  					<caption></caption>
  					<thead>
  						<tr>
                <th>Name</th>
  							<th>Wallet Address</th>
  							<th>Balance</th>
  							<th>Alert</th>
  							<th>Report</th>
  						</tr>
  					</thead>
  					<tbody>
  							{{#each watched}}
  								<tr>
                    <td>{{name}}</td>
  									<td>{{address}}</td>
  									<td>{{balance}}</td>
  									<td>{{alert}}</td>
  									<td>{{report}}</td>
  								</tr>
  							{{/each}}
  					</tbody>
  				</table>
  			</div>
  		</div>
  	</div>
  </div>
</template>
